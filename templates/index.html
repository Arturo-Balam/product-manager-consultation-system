{% extends 'layout.html' %}
{% block content %}
<h2 class="mb-3">Available products</h2>

<form method="get" class="row g-3 mb-4">
    <div class="col-md-6">
        <input type="text" class="form-control" name="q" placeholder="Search product..." value="{{ request.args.get('q', '') }}">
    </div>
    <div class="col-md-2">
        <button type="submit" class="btn btn-primary w-100">Search</button>
    </div>
</form>

<div class="row">
    {% for product in products %}
        <div class="col-md-4 mb-4">
            <div class="card shadow-sm h-100">
                <div class="card-body">
                    <h5 class="card-title">{{ product.name }}</h5>
                    <h6 class="card-subtitle mb-2 text-muted">{{ product.category }}</h6>
                    <p class="card-text">{{ product.description[:100] }}...</p>
                    <p class="text-muted small">Tags: {{ product.tags }}</p>
                    <a href="{{ url_for('product_detail', product_id=product.id) }}" class="btn btn-outline-primary btn-sm">See details</a>
                </div>
            </div>
        </div>
    {% endfor %}
</div>
{% endblock %}
